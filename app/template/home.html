{% extends 'base.html' %}
{% load static %}


{% block title %}home page{% endblock %}
{% block content %}



{% for i in v %}
<div class="card m-2" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{i.model_name}}({{i.year}})</h5>
    <p class="card-text">{{i.model_type}}</p>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'details' i.id %}" class="btn btn-primary">view more</a>
  </div>
</div>
{% endfor %}
{% endblock %}
